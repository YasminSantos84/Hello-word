<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        /*
            Escreva uma função que receba dois números e retorne o maior entre eles.
            Retorne undefined caso os números sejam iguais entre si.
        */
       function maiordeles (N1, N2){
        let resultado
            if (N1>N2){
                resultado=N1
            }
            else if(N1<N2){
               resultado=N2
            }
            else{
               resultado= undefined
            }
            return resultado
       }
      
       alert('O número entre 5 e 9 é '+ maiordeles(5,9))
       alert('O número entre 14 e 11 é '+ maiordeles(14,11))
       alert('O número entre 8 e 8 é '+ maiordeles(8,8))

    </script>
</head>
