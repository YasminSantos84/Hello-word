    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário que informe um número inteiro maior que 1 e
            implemente um for que calcule o valor do fatorial dele,
            começando o cálculo pelo próprio número e terminando em 1.
            
            Exemplos:
            
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
        */

        function fatora(num){         
            let fat = 1
            for (let i =num;i>1;i--){
                fat *= i                
            }
            return fat                  
        }

        let num2 = parseInt(prompt('Informe um número inteiro maior do que 1:'))

        let x = fatora(num2)

        alert('O valor da fatoração é: ' + x)

    </script>
